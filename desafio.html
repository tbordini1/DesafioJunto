<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="desafio.css" media="">
   
    <title>Desafio Junto Seguros</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Formulário de aviso de sinistro</h1>
        <p  id="subtitulo">DADOS DO SEGURADO</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome do segurado:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
       
            <div>
                <label for="numero"><strong>Número do sinistro:</strong></label>
                <input type="text" name="numero" id="numero" required>
            </div>
        </fieldset>

        <div>
            <label for="data"><strong>Data do sinistro:</strong></label>
            <input type="date" name="data" id="data" required>
        </div>

        <div>
            <label for="tipo_do_evento"><strong>Selecione o tipo do evento:</strong>
                <input type="radio" name="tipo_do_evento" value="roubo_ou_furto" checked>Roubo ou Furto
                <input type="radio" name="tipo_do_evento" value="colisao">Colisão
                <input type="radio" name="tipo_do_evento" value="causas_naturais">Causas naturais
            </label>
        </div>

        <div>
            <label for="local"><strong>Rua da ocorrência:</strong></label>
                <input type="text" name="local" id="local" required>
            <label for="numero"><strong>Número:</strong></label>
                <input type="number" name="numero" id="numero" required>
            <label for="bairro"><strong>Bairro:</strong></label>
                <input type="text" name="bairro" id="bairro" required>
            <label for="cidade"><strong>Cidade:</strong></label>
                <input type="text" name="cidade" id="cidade" required>
            <label for="estado"><strong>Estado:</strong></label>
                <input type="text" name="estado" id="estado" required>
            <label for="pais"><strong>País:</strong></label>
                <input type="text" name="pais" id="pais" required>
            
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>

</body>
</html>
